name: "Terraform Apply"

on:
  push:
    branches:
      - main

env:
  TF_CLOUD_ORGANIZATION: "Terraform-Labs-2025"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "Student-Management-System"
  CONFIG_DIRECTORY: "./"

jobs:
  terraform:
    if: github.repository != 'hashicorp-education/learn-terraform-github-actions'
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: apply-upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}

      - name: Create Apply Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: create-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.apply-upload.outputs.configuration_version_id }}

      - name: Create Apply Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: create-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.apply-upload.outputs.configuration_version_id }}

      # Confirm/apply step removed â€” Terraform Cloud workspace controls apply behavior

      - name: Wait for Terraform Cloud run to finish (fail on error)
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
        run: |
          set -euo pipefail
          RUN_ID=${{ steps.create-run.outputs.run_id }}
          echo "Polling Terraform Cloud run: $RUN_ID"
          while true; do
            STATUS=$(curl -sS -H "Authorization: Bearer $TF_API_TOKEN" -H "Content-Type: application/vnd.api+json" \
              "https://app.terraform.io/api/v2/runs/$RUN_ID" | python -c "import sys,json;print(json.load(sys.stdin)['data']['attributes']['status'])")
            echo "Current run status: $STATUS"
            case "$STATUS" in
              applied|planned_and_finished)
                echo "Run succeeded: $STATUS"
                break
                ;;
              errored|canceled|discarded)
                echo "Run failed: $STATUS"
                exit 1
                ;;
              *)
                sleep 5
                ;;
            esac
          done
          done