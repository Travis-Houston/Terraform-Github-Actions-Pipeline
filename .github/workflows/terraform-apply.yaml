name: "Terraform Apply"

on:
  push:
    branches:
      - main

# 1. Concurrency: Ensures we don't run parallel applies on the same branch
# cancel-in-progress: false is CRITICAL here. We don't want to kill an active Apply.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_CLOUD_ORGANIZATION: "Terraform-Labs-2025"

jobs:
  # JOB 1: Detect Changed and Deleted Folders
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      apply_matrix: ${{ steps.set-matrix.outputs.apply_matrix }}
      destroy_matrix: ${{ steps.set-matrix.outputs.destroy_matrix }}
      has_applies: ${{ steps.set-matrix.outputs.has_applies }}
      has_destroys: ${{ steps.set-matrix.outputs.has_destroys }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get changed and deleted files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          dir_names: true
          dir_names_max_depth: 2
          json: true
          files: |
             **/*.tf
             **/*.hcl
          files_ignore:
             .github/**
             **/.terraform/**

      - name: Set Matrices for Apply and Destroy
        id: set-matrix
        run: |
          # Set apply matrix directly (same as plan workflow)
          echo "apply_matrix=${{ steps.changed-files.outputs.all_changed_files || '[]' }}" >> "$GITHUB_OUTPUT"
          
          # Get deleted files
          DELETED_FILES='${{ steps.changed-files.outputs.deleted_files }}'
          echo "Deleted files: $DELETED_FILES"
          
          # Process deleted directories for destroy matrix
          if [ -n "$DELETED_FILES" ] && [ "$DELETED_FILES" != "[]" ]; then
            DESTROY_MATRIX=$(echo "$DELETED_FILES" | jq -r '.[]' | xargs -r dirname | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "destroy_matrix=$DESTROY_MATRIX" >> "$GITHUB_OUTPUT"
            echo "has_destroys=true" >> "$GITHUB_OUTPUT"
          else
            echo "destroy_matrix=[]" >> "$GITHUB_OUTPUT"
            echo "has_destroys=false" >> "$GITHUB_OUTPUT"
          fi
          
          # Set has_applies flag
          APPLY_CHECK='${{ steps.changed-files.outputs.all_changed_files }}'
          if [ -n "$APPLY_CHECK" ] && [ "$APPLY_CHECK" != "[]" ]; then
            echo "has_applies=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_applies=false" >> "$GITHUB_OUTPUT"
          fi

  # JOB 2: Apply (Parallel Matrix)
  terraform-apply:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.has_applies == 'true' }}
    name: "Apply - ${{ matrix.folder }}"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.apply_matrix) }}
    
    # Security: Only expose the token to this specific job
    env:
      TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- STEP: Determine Workspace Name ---
      - name: Resolve Workspace Name
        id: ws-name
        working-directory: ${{ matrix.folder }}
        run: |
          # Best-effort regex to find name in cloud { workspaces { name = "..." } }
          WS_NAME=$(grep -h "name[[:space:]]*=" *.tf 2>/dev/null | grep -v "#" | head -n 1 | awk -F'"' '{print $2}')

          if [ -z "$WS_NAME" ]; then
             WS_NAME=$(basename "${{ matrix.folder }}")
             echo "::notice::Workspace name not found in TF files. Using folder name: $WS_NAME"
          fi
          
          echo "Detected Workspace: $WS_NAME"
          echo "workspace=$WS_NAME" >> "$GITHUB_OUTPUT"

      # --- STEP: Upload & Apply ---
      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.3.2
        id: apply-upload
        with:
          workspace: ${{ steps.ws-name.outputs.workspace }}
          directory: "./" 
          speculative: false

      - name: Create Apply Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.3.2
        id: create-run
        with:
          workspace: ${{ steps.ws-name.outputs.workspace }}
          configuration_version: ${{ steps.apply-upload.outputs.configuration_version_id }}
          organization: ${{ env.TF_CLOUD_ORGANIZATION }}
          token: ${{ secrets.TF_API_TOKEN }}
          message: "Applied via GitHub Actions: ${{ matrix.folder }}"