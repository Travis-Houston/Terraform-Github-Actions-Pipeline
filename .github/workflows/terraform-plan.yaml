name: "Terraform Plan"

on:
  pull_request:

# Cancel old runs when a new commit is pushed to the PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TF_CLOUD_ORGANIZATION: "Terraform-Labs-2025"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"

jobs:
  # JOB 1: Detect Changed Folders
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get changed directories
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          dir_names: true
          dir_names_max_depth: 2
          json: true
          files: |
            **/*.tf
            **/*.hcl
          files_ignore:
            .github/**
            **/.terraform/**

      - name: Set Matrix
        id: set-matrix
        run: |
          echo "matrix=${{ steps.changed-files.outputs.all_changed_files || '[]' }}" >> "$GITHUB_OUTPUT"

  # JOB 2: Run Unit Tests (Validation, Format, Security Scan)
  terraform-unit-tests:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.matrix != '[]' }}
    name: 'Unit Tests - ${{ matrix.folder }}'
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      working-directory: ${{ matrix.folder }}
      run: terraform init -backend=false

    - name: Terraform Validate
      working-directory: ${{ matrix.folder }}
      run: terraform validate

    - name: Terraform Format
      working-directory: ${{ matrix.folder }}
      run: terraform fmt -check -recursive
    
    - name: Run Checkov action
      id: checkov
      uses: bridgecrewio/checkov-action@master
      with: 
        directory: ${{ matrix.folder }}
        framework: terraform
        output_format: sarif
        output_file_path: results.sarif

    - name: Upload SARIF file
      if: success() || failure()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif
        category: checkov-${{ matrix.folder }}

  # JOB 3: Run Plan after unit tests pass
  terraform-plan:
    needs: [detect-changes, terraform-unit-tests]
    if: ${{ needs.detect-changes.outputs.matrix != '[]' }}
    name: "Plan - ${{ matrix.folder }}"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- STEP: Determine Workspace Name ---
      - name: Resolve Workspace Name
        id: ws-name
        working-directory: ${{ matrix.folder }}
        run: |
          # Best-effort regex to find name in cloud { workspaces { name = "..." } }
          WS_NAME=$(grep -h "name[[:space:]]*=" *.tf 2>/dev/null | grep -v "#" | head -n 1 | awk -F'"' '{print $2}')

          if [ -z "$WS_NAME" ]; then
             WS_NAME=$(basename "${{ matrix.folder }}")
             echo "::notice::Workspace name not found in TF files. Using folder name: $WS_NAME"
          fi
          
          echo "Detected Workspace: $WS_NAME"
          echo "workspace=$WS_NAME" >> "$GITHUB_OUTPUT"

      # --- STEP: Upload & Plan ---
      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.3.2
        id: plan-upload
        with:
          workspace: ${{ steps.ws-name.outputs.workspace }}
          directory: "./" # Upload root to allow shared modules
          speculative: true # IMPORTANT: This ensures it's a "Plan Only" in TFC

      - name: Create Plan Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.3.2
        id: plan-run
        with:
          workspace: ${{ steps.ws-name.outputs.workspace }}
          configuration_version: ${{ steps.plan-upload.outputs.configuration_version_id }}
          plan_only: true

      - name: Get Plan Output
        uses: hashicorp/tfc-workflows-github/actions/plan-output@v1.3.2
        id: plan-output
        with:
          plan: ${{ fromJSON(steps.plan-run.outputs.payload).data.relationships.plan.data.id }}

