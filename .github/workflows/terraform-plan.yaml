name: "Terraform Plan"

on:
  pull_request:

env:
  TF_CLOUD_ORGANIZATION: "Terraform-Labs-2025"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"

jobs:
  # JOB 1: Detect Changed Folders
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get changed directories
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          dir_names: true
          dir_names_max_depth: 2
          json: true
          files: |
            **/*.tf
            **/*.hcl

      - name: Set Matrix
        id: set-matrix
        run: |
          if [[ -z "${{ steps.changed-files.outputs.all_changed_files }}" ]]; then
            echo "matrix=[]" >> "$GITHUB_OUTPUT"
          else
            echo "matrix=${{ steps.changed-files.outputs.all_changed_files }}" >> "$GITHUB_OUTPUT"
          fi

  # JOB 2: Run Plan (Parallel Matrix)
  terraform-plan:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.matrix != '[]' && needs.detect-changes.outputs.matrix != '' }}
    name: "Plan - ${{ matrix.folder }}"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Workspace Name from Config
        id: ws-name
        run: |
          cd "${{ matrix.folder }}"
          CONFIG_FILE=$(grep -l "workspaces[[:space:]]*{" *.tf | head -n 1)
          if [ -n "$CONFIG_FILE" ]; then
             echo "Found backend configuration in: $CONFIG_FILE"
             WS_NAME=$(grep -E 'name[[:space:]]*=[[:space:]]*"[^"]+"' "$CONFIG_FILE" | head -n 1 | sed -E 's/.*name[[:space:]]*=[[:space:]]*"([^"]+)".*/\1/')
          fi
          if [ -z "$WS_NAME" ]; then
             echo "WARNING: Could not extract workspace name. Defaulting to folder name."
             WS_NAME=$(basename "${{ matrix.folder }}")
          fi
          echo "Detected Workspace: $WS_NAME"
          echo "workspace=$WS_NAME" >> "$GITHUB_OUTPUT"

      - name: Ensure Workspace & Configuration
        env:
          TF_TOKEN: ${{ secrets.TF_API_TOKEN }}
          ORG: ${{ env.TF_CLOUD_ORGANIZATION }}
          WS: ${{ steps.ws-name.outputs.workspace }}
          FOLDER_PATH: ${{ matrix.folder }}
        run: |
          echo "Checking configuration for workspace '$WS'..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $TF_TOKEN" \
            -H "Content-Type: application/vnd.api+json" \
            "https://app.terraform.io/api/v2/organizations/$ORG/workspaces/$WS")

          if [ "$HTTP_STATUS" -eq 404 ]; then
            echo "Workspace not found. Creating '$WS'..."
            curl -s -f -X POST \
              -H "Authorization: Bearer $TF_TOKEN" \
              -H "Content-Type: application/vnd.api+json" \
              -d "{\"data\":{\"attributes\":{\"name\":\"$WS\",\"execution-mode\":\"remote\"},\"type\":\"workspaces\"}}" \
              "https://app.terraform.io/api/v2/organizations/$ORG/workspaces"
            echo "Workspace created."
          fi

          echo "Enforcing settings: Auto-Apply=True, Console UI=True, WD=$FOLDER_PATH"
          PAYLOAD=$(jq -n \
            --arg wd "$FOLDER_PATH" \
            '{data: {type: "workspaces", attributes: {"auto-apply": true, "structured-run-output-enabled": false, "working-directory": $wd}}}')

          curl -s -f -X PATCH \
            -H "Authorization: Bearer $TF_TOKEN" \
            -H "Content-Type: application/vnd.api+json" \
            -d "$PAYLOAD" \
            "https://app.terraform.io/api/v2/organizations/$ORG/workspaces/$WS"
          echo "Configuration successfully enforced."

      # --- FIX: Upload Root (./) instead of specific folder ---
      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.3.2
        id: plan-upload
        with:
          workspace: ${{ steps.ws-name.outputs.workspace }}
          # Upload the entire repo so TFC can 'cd' into the working directory
          directory: "./" 
          speculative: true

      - name: Create Plan Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.3.2
        id: plan-run
        with:
          workspace: ${{ steps.ws-name.outputs.workspace }}
          configuration_version: ${{ steps.plan-upload.outputs.configuration_version_id }}
          plan_only: true

      - name: Get Plan Output
        uses: hashicorp/tfc-workflows-github/actions/plan-output@v1.3.2
        id: plan-output
        with:
          plan: ${{ fromJSON(steps.plan-run.outputs.payload).data.relationships.plan.data.id }}

      - name: Update PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Cloud Plan: \`${{ steps.ws-name.outputs.workspace }}\`
            \`\`\`
            Plan: ${{ steps.plan-output.outputs.add }} to add, ${{ steps.plan-output.outputs.change }} to change, ${{ steps.plan-output.outputs.destroy }} to destroy.
            \`\`\`
            [View Run in Terraform Cloud](${{ steps.plan-run.outputs.run_link }})
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });